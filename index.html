<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-html-js</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Vamos praticar</h1>

        <h2>Minha Tarefa do módulo 7</h2>

        <form id="form-deposito">            
            <input type="number" id="campo-A" required placeholder="Digite um número de 0 a 9" min="0" max="10" />
            <input type="number" id="campo-B" required placeholder="Digite um numero de 1 a 11 e que seja maior que o número do campo A" min="1" max="11" />
            <p class="error-message"></p>
            <button id="submit" type="submit">validar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
